kind: Environment
name: PyGame
type: primary
components:
    -
        kind: Application
        name: backend
        gitRepo: 'https://github.com/bns-hack/viclinh_PyShell.git'
        gitBranch: pygame-backend-app/v0.1.0
        gitApplicationPath: components/pygame-backend
        dockerCompose:
            build:
                context: ./components/pygame-backend
                dockerfile: .docker/Dockerfile
            environment:
                ALLOWED_ORIGIN: 'https://{{ components.frontend.ingress.hosts[0] }}'
                DEBUG: 'True'
            ports:
                - '8080:5000'
        volumes:
            - name: game
              mount: /app/data
              subPath: ''
        hosts:
            -
                hostname: 'backend-{{ env.base_domain }}'
                path: /
                servicePort: 8080
    -
        kind: Application
        name: frontend
        gitRepo: 'https://github.com/bns-hack/viclinh_PyShell.git'
        gitBranch: pygame-frontend-app/v0.1.0
        gitApplicationPath: components/pygame-frontend
        dockerCompose:
            build:
                context: ./components/pygame-frontend
                dockerfile: .docker/Dockerfile
            environment:
                API_URL: 'https://{{ components.backend.ingress.hosts[0] }}'
            ports:
                - '80:80'
        hosts:
            -
                hostname: 'frontend-{{ env.base_domain }}'
                path: /
                servicePort: 80
volumes:
    -
        name: game
        size: 1Gi
        type: disk
